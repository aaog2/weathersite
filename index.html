<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Bootstarp css1 js2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    fontawsome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Owfont weather icon-->
    <link href="owfont-master/css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <!--<link href="libs/fontawsome/css/all.min.css" rel="stylesheet" type="text/css">-->
    <!--    Custom css-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="col-8 mx-auto weather-container">
       <div class="row">
<!--           start page one-->
           <div class="col-12 col-lg-5 previews">
               <div class="ms-3 textone">
                   <h2 id="day">Tuesday</h2>
                   <p id="date">15 Jan 2019</p>

                   <p><i class="fas fa-map-marker-alt me-2"></i><span id="town">Paris</span></p>

               </div>


               <div class="ms-3 texttwo">
                <!-- <i id="weathericon" class="fas fa-sun"></i> -->
                   <i id="weathericon" class="owf owf-803"></i>
                   <h1><span id="temp">29</span>&ring;C</h1>
                   <h5 id="weather"></h5>
               </div>

           </div>
<!--           end page one-->

<!--           start page two-->
           <div class="col-12 col-lg-5 text-white details">
               <div class="up">
                   <div class="condition">
                       <p>Pressure</p><span id="pressure"></span>
                   </div>

                   <div class="condition">
                       <p>Humidity</p><span id="humidity"></span>
                   </div>

                   <div class="condition">
                       <p>wind</p><span id="wind"></span>
                   </div>

               </div>

               <div class="middle">

               </div>

               <div class="bottom">
                   <div class="location-box">
                       <div class="location">
                           <i class="fas fa-map-marker-alt mx-3"></i><span>Change location</span>
                       </div>

                   </div>
               </div>

           </div>
<!--           end page two-->
       </div>
    </div>

    <div class="col-8 mx-auto city-container">
        <div class="alert-box col-6 mx-auto"></div>
        <form class="forms d-grid">
            <input type="text" name="town" id="cityname" class="form-control" placeholder="Enter your city...">


            <div class="d-flex justify-content-center my-3">
                <button type="btn" class="btn btn-warning me-2" id="cancel">Cancel</button>
                <button type="submit" class="btn btn-success ms-2" id="gocity">GoTo. </button>
            </div>

        </form>
    </div>





<!--Bootstrap css1 js2-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!--Custom js-->
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
